spring.application.name=Green-Shadow-Backend

# ==============================
# = DataSource Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/green_shadow?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ijse@1234

# ==============================
# = JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# = Server
# ==============================
server.port=8080

# ==============================
# = JWT Configuration
# ==============================
# A long random key (at least 32 chars) is recommended
app.jwt.secret=ChangeThisToAStrongRandomSecretKey_32CharsOrMore
# 24 hours in milliseconds
app.jwt.expiration-ms=86400000

# ==============================
# = Swagger / OpenAPI
# ==============================
# (springdoc starter exposes Swagger UI at /swagger-ui.html by default)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==============================
# = Logging (optional tweaks)
# ==============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
